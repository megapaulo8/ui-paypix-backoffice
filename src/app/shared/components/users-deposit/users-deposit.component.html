<table cellspacing="0">
  <thead>
    <tr>
      <th
        [style.padding-left]="header.text === 'Status' ? '1rem' : ''"
        *ngFor="let header of headerTable"
      >
        {{ header.text }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let deposito of depositos">
      <td class="column">
        <p>{{ deposito.nome_completo }}</p>
        <p>{{ deposito.email }}</p>
      </td>
      <td class="column">
        <p>{{ deposito.id_deposito }}</p>
      </td>
      <td class="column">
        <p>{{ deposito.valor | currency: 'BRL' }}</p>
      </td>
      <td class="column">
        <p>{{ deposito.data_deposito | date : "dd/MM/yyyy HH:mm:ss z" }}</p>
      </td>
      <td class="column">
        <p>{{ deposito.status }}</p>
      </td>
    </tr>
  </tbody>
</table>
<div class="footer">
  <app-table-paginator
    (changePage)="changePage.emit($event)"
    [filter]="filter"
  ></app-table-paginator>
</div>
