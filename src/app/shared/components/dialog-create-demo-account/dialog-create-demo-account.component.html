<div class="container">
    <p class="title">Criando conta demo</p>
    <app-input [type]="'email'" [placeholder]="'exemplo@email.com'" [value]="user.email" (typing)="user.email = $event"></app-input>
    <div class="grid">
        <app-input [type]="'text'" [placeholder]="'Nome de UsuÃ¡rio'" [value]="user.username" (typing)="user.username = $event"></app-input>
        <app-input [type]="'password'" [placeholder]="'**********'" [value]="user.password!" (typing)="user.password = $event"></app-input>
